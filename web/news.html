<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博仕奥生物有限公司</title>
    <link rel="icon" href="/res/img/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="/res/css/boshiao.css">
    <script type="text/javascript" src="/res/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
           $(".boshiao-content-main-left li").click(function () {
               $('.boshiao-content-main-left li').removeClass('active-left');
               $(this).addClass('active-left');
               $('.boshiao-content-main-right').hide();
               $('.boshiao-content-main-right').eq($(this).index()).show();
           });
        });
    </script>
</head>
<body>
<!--背景图片-->
<div class="bg">
<img src="/res/img/bg.png" style="width: 100%">
</div>
<!--顶部logo-->
<div class="boshiao-title">
    <div class="boshiao-title-logo">
        <img src="/res/img/logo.png" title="logo" style="height: 80px;width: auto;">
    </div>
</div>

<!--顶部导航-->
<div class="boshiao-title-nav">
    <ul>
        <li><a href="/index.html">公司简介</a></li>
        <li class="active"><a href="#">新闻资讯</a></li>
        <li><a href="/product.html">产品展示</a></li>
        <li><a href="/recruit.html">招贤纳士</a></li>
        <li><a href="/contact.html">联系我们</a></li>
    </ul>
</div>

<div class="boshiao-show-img">
    <img src="/res/img/welcome.png" style="width: 1000px;height: auto;">
</div>

<!--内容-->
<div class="boshiao-content">
    <!--新闻资讯-->
    <div class="boshiao-content-main">

        <div class="boshiao-content-main-left">
            <span class="linear">新闻资讯</span>
            <ul>
                <li class="active-left">新闻资讯</li>
                <li class="">新闻资讯列表2</li>
            </ul>
        </div>
        <!--新闻资讯-->
        <div class="boshiao-content-main-right">
            <span>
                <br>
                此项显示新闻资讯
            </span>
        </div>

        <!--新闻资讯列表2-->
        <div class="boshiao-content-main-right" style="display: none;">
            <span>
                <br>
                此项显示新闻资讯列表2
            </span>
        </div>
    </div>
</div>

<!--页脚-->
<div class="boshiao-footer">
    <span>版权所有</span>
    <span>&copy;</span>
    <span>2017-2027</span>
    <span>北京博仕奥生物技术有限公司</span>
</div>

</body>
</html>
